<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/images/link.png" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <!-- Add header with navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Link.Me</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link nav-link-custom active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-custom" href="/main-article.html"
                  >Article</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-custom" href="/contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" role="search">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="social-media">
        <div class="social-media-container">
          <div class="social-media-item">
            <a
              href="https://youtube.com/@hasindutechschool"
              target="_blank"
              class="social-media-btn"
            >
              <img src="/assets/images/youtube.png" alt="youtube" />
              <p class="social-media-text">Subscribe</p>
            </a>
          </div>
          <div class="social-media-item">
            <a
              href="https://t.me/hasindutechschooltelegram"
              target="_blank"
              class="social-media-btn"
            >
              <img src="/assets/images/telegram.png" alt="telegram" />
              <p class="social-media-text">Follow</p>
            </a>
          </div>
        </div>
      </section>

      <section id="link">
        <div class="link-container">
          <div class="link-box">
            <div class="link-info">
              <p class="link-title">Free AI Video Generator Site</p>
            </div>
            <div class="link-action">
              <a href="#" class="btn btn-primary">Get Link</a>
            </div>
          </div>
        </div>
      </section>

      <section id="footer">
        <footer>
          <div class="column-1">
            <a href="https://youtube.com/@hasindutechschool">YouTube</a>
            <a href="https://t.me/hasindutechschooltelegram">Telegram</a>
          </div>
          <div class="column-2">
            <a href="/main-article.html">Article</a>
            <a href="/contact.html">Contact Us</a>
          </div>
          <p>&copy; 2025 Link.Me. All rights reserved.</p>
        </footer>
      </section>
      <!-- Add Bootstrap JS and dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main>
  </body>
</html>
