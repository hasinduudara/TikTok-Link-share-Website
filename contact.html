<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="icon" href="/assets/images/link.png" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Link.Me</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link nav-link-custom active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-custom" href="/main-article.html"
                  >Article</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link nav-link-custom" href="/contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" role="search">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="social-media">
        <div class="social-media-container">
          <div class="social-media-item">
            <a
              href="https://youtube.com/@hasindutechschool"
              target="_blank"
              class="social-media-btn"
            >
              <img src="/assets/images/youtube.png" alt="youtube" />
              <p class="social-media-text">Subscribe</p>
            </a>
          </div>
          <div class="social-media-item">
            <a
              href="https://t.me/hasindutechschooltelegram"
              target="_blank"
              class="social-media-btn"
            >
              <img src="/assets/images/telegram.png" alt="telegram" />
              <p class="social-media-text">Follow</p>
            </a>
          </div>
        </div>
      </section>

      <script
        async="async"
        data-cfasync="false"
        src="//pl26024664.effectiveratecpm.com/c0c29387e58bce18f38259794b1c132d/invoke.js"
      ></script>
      <div id="container-c0c29387e58bce18f38259794b1c132d"></div>

      <section class="contact-section">
        <div class="container">
          <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" action="/submit-contact" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div
              id="formMessage"
              style="display: none; margin-top: 20px"
              class="alert alert-success"
            >
              Thank you for contacting us! We will get back to you soon.
            </div>
          </div>
        </div>
      </section>
      <section id="footer">
        <footer>
          <div class="column-1">
            <a href="https://youtube.com/@hasindutechschool" target="_blank"
              >YouTube</a
            >
            <a href="https://t.me/hasindutechschooltelegram" target="_blank"
              >Telegram</a
            >
          </div>
          <div class="column-2">
            <a href="/main-article.html" target="_blank">Article</a>
            <a href="/contact.html" target="_blank">Contact Us</a>
          </div>
          <p>&copy; 2025 Link.Me. All rights reserved.</p>
        </footer>
      </section>
      <!-- Add Bootstrap JS and dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
        document
          .getElementById("contactForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            document.getElementById("formMessage").style.display = "block";
            this.reset();
          });
      </script>
    </main>
  </body>
</html>
